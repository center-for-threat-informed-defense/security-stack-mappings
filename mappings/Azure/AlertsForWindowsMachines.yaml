    name: Valid Accounts
    technique-scores:
      - category: Detect
        value: Partial
        comments: >-
          This control is able to detect some of this technique's sub-techniques resulting in a Partial
          Coverage score and consequently an overall score of Partial.
    sub-techniques-scores:
      - sub-techniques:
