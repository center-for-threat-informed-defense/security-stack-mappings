version: 1
ATT&CK version: 8.1
creation date: 04/05/2021
name: Alerts for Windows Machines
author: Eric Kannampuzha
contact: ctid@mitre-engenuity.org
organization: Center for Threat Informed Defense (CTID)
platform: Azure
tags:
  - Azure Defender
